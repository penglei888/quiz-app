<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>英语问答语音识别 Demo</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #f5f7fa;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
    }
    .container {
        max-width: 800px;
        width: 100%;
        padding: 20px;
    }
    h2 {
        text-align: center;
        color: #333;
    }
    .btn-group, .select-group {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
        justify-content: center;
        margin-bottom: 15px;
    }
    select, button {
        padding: 10px 15px;
        border: none;
        border-radius: 6px;
        font-size: 14px;
        cursor: pointer;
    }
    select {
        background: white;
        border: 1px solid #ccc;
    }
    /* 按钮颜色分类 */
    .btn-primary {
        background: linear-gradient(135deg, #2b6cb0, #2c5282);
        color: white;
    }
    .btn-primary:hover {
        background: linear-gradient(135deg, #2c5282, #2a4365);
    }
    .btn-danger {
        background: linear-gradient(135deg, #c53030, #9b2c2c);
        color: white;
    }
    .btn-danger:hover {
        background: linear-gradient(135deg, #9b2c2c, #742a2a);
    }
    .btn-success {
        background: linear-gradient(135deg, #2f855a, #276749);
        color: white;
    }
    .btn-success:hover {
        background: linear-gradient(135deg, #276749, #22543d);
    }
    .btn-info {
        background: linear-gradient(135deg, #4a5568, #2d3748);
        color: white;
    }
    .btn-info:hover {
        background: linear-gradient(135deg, #2d3748, #1a202c);
    }
    /* 录音状态文字闪烁 */
    .recording {
        color: red;
        font-weight: bold;
        animation: blink 1s infinite;
    }
    @keyframes blink {
        0%, 50%, 100% { opacity: 1; }
        25%, 75% { opacity: 0; }
    }
    /* 录音按钮小红点动画 */
    .recording-btn {
        position: relative;
    }
    .recording-btn::after {
        content: "";
        position: absolute;
        top: 6px;
        right: 6px;
        width: 10px;
        height: 10px;
        background-color: red;
        border-radius: 50%;
        animation: pulse 1s infinite;
    }
    @keyframes pulse {
        0% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.5); opacity: 0.5; }
        100% { transform: scale(1); opacity: 1; }
    }
    #question, #allQuestionsList {
        background: white;
        padding: 15px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        margin-top: 10px;
    }
    #allQuestionsList {
        max-height: 200px;
        overflow-y: auto;
        font-size: 14px;
        color: #444;
    }
    #recognizedText {
        margin-top: 15px;
        font-weight: bold;
        text-align: center;
    }
    #result {
        font-size: 18px;
        text-align: center;
        margin-top: 10px;
    }
    #result.correct {
        color: green;
    }
    #result.incorrect {
        color: red;
    }
    #answerDetail {
        background: #fff;
        padding: 10px;
        border-radius: 6px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        margin-top: 10px;
        font-size: 14px;
        color: #333;
    }
</style>
</head>
<body>

<div class="container">
    <h2>🎤 英语问答语音识别 Demo</h2>

    <!-- 选择题库 -->
    <div class="select-group">
        <label for="qaSelect">选择题库：</label>
        <select id="qaSelect">
            <option value="qa.json">题库 1</option>
            <option value="qa2.json">题库 2</option>
        </select>
    </div>

    <!-- 控制按钮 -->
    <div class="btn-group">
        <button id="newQuestionBtn" class="btn-primary">随机出题并朗读</button>
        <button id="readQuestionBtn" class="btn-success">🔊 朗读题目</button>
        <button id="toggleQuestionBtn" class="btn-info">显示题目</button>
        <button id="showAllQuestionsBtn" class="btn-info">显示全部题目</button>
        <button id="showAnswerBtn" class="btn-info">显示答案</button>
        <button id="startBtn" class="btn-primary">🎤 开始录音回答</button>
        <button id="stopBtn" class="btn-danger">⏹ 停止录音</button>
        <button id="readAnswerBtn" class="btn-success">🔊 朗读答案</button>
        <button id="readUserAnswerBtn" class="btn-success">🔊 朗读用户回答</button>
        <button id="playOriginalBtn" class="btn-success">🎤 播放原声</button>
    </div>

    <div id="recognizedText"></div>
    <div id="result"></div>
    <div id="answerDetail"></div>
    <div id="question"></div>
    <div id="allQuestionsList"></div>
</div>

<!-- 引入 JS 模块 -->
<script src="js/utils.js"></script>
<script src="js/tts.js"></script>
<script src="js/speech.js"></script>
<script src="js/recorder.js"></script>
<script src="js/question.js"></script>
<script src="js/main.js"></script>

</body>
</html>

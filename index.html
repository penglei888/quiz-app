<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>英语问答语音识别 Demo</title>
<style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    button { margin: 5px; padding: 10px; }
    #question { font-weight: bold; margin-top: 20px; display: none; }
    #result { margin-top: 20px; font-size: 1.2em; }
    #answerDetail { margin-top: 10px; font-size: 1em; color: #333; }
    #tip { color: #555; margin-top: 10px; }
    #allQuestionsList { margin-top: 15px; background: #f9f9f9; padding: 10px; border: 1px solid #ccc; display: none; }
</style>
</head>
<body>

<h2>英语问答语音识别 Demo</h2>

<!-- 控制按钮 -->
<button id="newQuestionBtn">随机出题并朗读</button>
<button id="toggleQuestionBtn">显示题目</button>
<button id="showAllQuestionsBtn">显示全部题目</button>
<button id="startBtn">🎤 开始录音回答</button>
<button id="stopBtn">⏹ 停止录音</button>
<button id="readAnswerBtn">🔊 朗读答案</button> <!-- 新增按钮 -->

<!-- 提示 -->
<div id="tip">提示：5 秒不说话将自动停止录音（支持模糊匹配）。</div>

<!-- 显示题目和答题结果 -->
<div id="question"></div>
<div id="allQuestionsList"></div>
<div id="recognizedText"></div>
<div id="result"></div>
<div id="answerDetail"></div>

<!-- 引用外部 JS 文件（顺序很重要） -->
<script src="js/utils.js"></script>
<script src="js/tts.js"></script>
<script src="js/speech.js"></script>
<script src="js/main.js"></script>

</body>
</html>
